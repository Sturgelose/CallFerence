<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Peer Audio Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="en-us">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script src="./app.js"></script>
<script>
// start DOM
$(function() {
  $('#connect_button').click(function(){
      var peerid = $('#peerid_input').val();
      startCall(peerid);
  });
});
</script>
</head>

<body>
  <input type="text" class="input" id="peerid_input" placeholder="id"/>
  <button type="button" class="btn btn-lg btn-success" id="connect_button">Connect</button>
  <div class="jumbotron" id="display"></div>
</body>
</html>
